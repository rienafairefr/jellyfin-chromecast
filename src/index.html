<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Jellyfin</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Quicksand');
        </style>
        <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
        <script
            src="https://browser.sentry-cdn.com/10.8.0/bundle.tracing.replay.feedback.min.js"
            integrity="sha384-Yy2UXIFrWRfe56w1BuJ8/pgltHwWyYP4Q7dYKueJ/c6RG8B/bPJmGv+TBTQSuTSv"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./app.ts"></script>
    </head>
    <body>
        <div id="waiting-container-backdrop"></div>
        <div id="waiting-container">
            <div class="waitingContent">
                <img class="logo" src="img/logo.svg" />
                Ready to cast
            </div>
            <div id="waiting-description" class="waitingDescription"></div>
        </div>
        <cast-media-player
            id="video-player"
            crossorigin="anonymous"
            preload="auto"
        ></cast-media-player>
        <div class="detailContent">
            <div class="detailImage">
                <div id="played-indicator-ok" class="playedIndicator">
                    <img src="./img/check.svg" />
                </div>
                <div
                    id="played-indicator-value"
                    class="playedIndicator d-none"
                ></div>

                <div class="detailImageProgressContainer">
                    <progress class="itemProgressBar" max="100"></progress>
                </div>
            </div>

            <div class="detailInfo">
                <p class="displayNameContainer">
                    <span class="displayName"></span><span id="miscInfo"></span>
                </p>
                <div class="detailRating">
                    <div id="star-rating" class="starRating"></div>
                    <div id="star-rating-value" class="starRatingValue"></div>
                    <div id="critic-rating" class="rottentomatoesicon"></div>
                    <div id="critic-rating-value" class="criticRating"></div>
                </div>
                <p class="genres"></p>
                <p class="overview"></p>
            </div>
        </div>
        <div class="detailLogo"></div>
    </body>
</html>
